<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Waveguide Clarinet Synthesizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .synth-container {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
        }

        .synth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .synth-title {
            color: #4a9eff;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .synth-subtitle {
            color: #888;
            font-size: 12px;
            letter-spacing: 2px;
        }

        .control-section {
            background: #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            color: #4a9eff;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
        }

        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .knob-container {
            position: relative;
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }

        .knob {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #444, #222);
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.5),
                0 2px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: relative;
            transition: transform 0.1s;
        }

        .knob::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 25px;
            background: #4a9eff;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }

        .knob-label {
            color: #bbb;
            font-size: 11px;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 5px;
        }

        .knob-value {
            color: #4a9eff;
            font-size: 10px;
            font-family: monospace;
        }

        .keyboard {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 2px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .key {
            width: 50px;
            height: 150px;
            background: white;
            border: 2px solid #333;
            border-radius: 0 0 5px 5px;
            cursor: pointer;
            position: relative;
            transition: all 0.05s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10px;
            font-size: 11px;
            color: #999;
        }

        .key:hover {
            background: #f0f0f0;
        }

        .key:active, .key.active {
            background: #4a9eff;
            color: white;
            transform: translateY(2px);
        }

        .key.black {
            width: 35px;
            height: 100px;
            background: #222;
            color: #666;
            margin: 0 -18px;
            z-index: 1;
            border: 2px solid #000;
        }

        .key.black:hover {
            background: #333;
        }

        .key.black:active, .key.black.active {
            background: #4a9eff;
            color: white;
        }

        .status-bar {
            background: #222;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item {
            color: #888;
            font-size: 12px;
        }

        .status-value {
            color: #4a9eff;
            font-weight: bold;
            margin-left: 10px;
        }

        .power-button {
            background: linear-gradient(145deg, #444, #222);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            color: #666;
            font-size: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .power-button:hover {
            color: #4a9eff;
        }

        .power-button.active {
            color: #4eff4a;
            box-shadow: 0 0 20px rgba(78, 255, 74, 0.5);
        }

        .visualizer {
            background: #1a1a1a;
            border-radius: 8px;
            height: 80px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .visualizer-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

    <script>
        // ===== CLARINET ENGINE =====
        class ClarinetEngine {
            constructor(sampleRate = 44100) {
                this.sampleRate = sampleRate;
                this.delayLine = null;
                this.delayLength = 100;
                this.writePos = 0;
                
                // Reed parameters
                this.breathPressure = 0.7;
                this.reedStiffness = 0.5;
                this.noiseLevel = 0.15;
                
                // Filter state
                this.lpf = 0;
                this.hpf_x1 = 0;
                this.hpf_y1 = 0;
                
                // Filter parameters
                this.feedbackGain = 0.98;
                this.brightness = 0.7;
                
                // Envelope
                this.envelope = 0;
                this.attackTime = 0.01;
                this.releaseTime = 0.05;
                this.gate = false;
                
                // Vibrato
                this.vibratoAmount = 0;
                this.vibratoRate = 5;
                this.vibratoPhase = 0;
                
                this.frequency = 440;
                this.isPlaying = false;
            }
            
            setFrequency(freq) {
                this.frequency = freq;
                const newLength = Math.floor(this.sampleRate / freq);
                
                if (!this.delayLine || newLength !== this.delayLength) {
                    this.delayLength = newLength;
                    const oldLine = this.delayLine;
                    this.delayLine = new Float32Array(this.delayLength);
                    
                    // Copy old data if it exists
                    if (oldLine) {
                        const copyLen = Math.min(oldLine.length, this.delayLength);
                        for (let i = 0; i < copyLen; i++) {
                            this.delayLine[i] = oldLine[i];
                        }
                    }
                    this.writePos = 0;
                }
            }
            
            // Nonlinear reed model (tanh approximation)
            reedModel(pressureDiff) {
                const scale = 2.0 + this.reedStiffness * 3.0;
                const x = pressureDiff * scale;
                
                // Fast tanh approximation
                if (x > 3) return 1;
                if (x < -3) return -1;
                const x2 = x * x;
                return x * (27 + x2) / (27 + 9 * x2);
            }
            
            updateEnvelope() {
                if (this.gate) {
                    const attackRate = 1.0 / (this.attackTime * this.sampleRate);
                    this.envelope += attackRate;
                    if (this.envelope > 1) this.envelope = 1;
                } else {
                    const releaseRate = 1.0 / (this.releaseTime * this.sampleRate);
                    this.envelope -= releaseRate;
                    if (this.envelope < 0) {
                        this.envelope = 0;
                        this.isPlaying = false;
                    }
                }
                return this.envelope;
            }
            
            process() {
                if (!this.delayLine) return 0;
                
                const env = this.updateEnvelope();
                if (env < 0.0001) return 0;
                
                // Vibrato
                this.vibratoPhase += (this.vibratoRate * 2 * Math.PI) / this.sampleRate;
                if (this.vibratoPhase > 2 * Math.PI) this.vibratoPhase -= 2 * Math.PI;
                
                const vibratoMod = Math.sin(this.vibratoPhase) * this.vibratoAmount;
                const delayTime = this.sampleRate / this.frequency;
                const modDelay = delayTime * (1 + vibratoMod);
                const delaySamps = Math.min(Math.max(modDelay, 1), this.delayLength - 1);
                
                // Read from delay line with interpolation
                const readPos = (this.writePos - delaySamps + this.delayLength) % this.delayLength;
                const readPosInt = Math.floor(readPos);
                const frac = readPos - readPosInt;
                const nextPos = (readPosInt + 1) % this.delayLength;
                
                const borePressure = this.delayLine[readPosInt] * (1 - frac) + 
                                    this.delayLine[nextPos] * frac;
                
                // Generate excitation
                const noise = (Math.random() * 2 - 1) * this.noiseLevel;
                const breath = this.breathPressure * env;
                const mouthPressure = breath + noise * env;
                
                // Reed nonlinearity
                const pressureDiff = mouthPressure - borePressure * 0.9;
                const reedOutput = this.reedModel(pressureDiff);
                
                // Mix into bore
                let sample = borePressure * this.feedbackGain + reedOutput * 0.3;
                
                // Lowpass filter (one-pole)
                this.lpf = this.lpf * (1 - this.brightness) + sample * this.brightness;
                sample = this.lpf;
                
                // Highpass filter (to remove DC)
                const hpfCutoff = 0.998;
                const hpfOut = hpfCutoff * (this.hpf_y1 + sample - this.hpf_x1);
                this.hpf_x1 = sample;
                this.hpf_y1 = hpfOut;
                sample = hpfOut;
                
                // Soft clip
                sample = Math.tanh(sample * 1.5);
                
                // Write to delay line
                this.delayLine[this.writePos] = sample;
                this.writePos = (this.writePos + 1) % this.delayLength;
                
                return sample * env * 0.7;  // Increased output level
            }
            
            noteOn(frequency) {
                this.setFrequency(frequency);
                this.gate = true;
                this.isPlaying = true;
                this.vibratoPhase = 0;
                this.envelope = 0;  // Reset envelope
                
                // Strong initial impulse to start oscillation
                if (this.delayLine) {
                    for (let i = 0; i < Math.min(this.delayLength, 30); i++) {
                        this.delayLine[i] = (Math.random() * 2 - 1) * 0.8;
                    }
                }
                console.log('Engine: Note started at', frequency, 'Hz, delay length:', this.delayLength);
                console.log('Breath pressure:', this.breathPressure, 'Attack time:', this.attackTime);
            }
            
            noteOff() {
                this.gate = false;
            }
            
            // Parameter setters (0-1 range)
            setBreath(v) { this.breathPressure = v * 1.2 + 0.2; }  // Increased range for more pressure
            setReedStiffness(v) { this.reedStiffness = v; }
            setNoise(v) { this.noiseLevel = v * 0.3; }
            setAttack(v) { this.attackTime = v * 0.1 + 0.001; }
            setRelease(v) { this.releaseTime = v * 0.3 + 0.01; }
            setFeedback(v) { this.feedbackGain = 0.9 + v * 0.09; }
            setBrightness(v) { this.brightness = v; }
            setVibrato(v) { this.vibratoAmount = v * 0.015; }
        }

        class ClarinetProcessor {
            constructor() {
                this.audioContext = null;
                this.scriptNode = null;
                this.gainNode = null;
                this.engine = null;
                this.analyser = null;
                this.isActive = false;
            }
            
            async initialize() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create gain node for master volume
                this.gainNode = this.audioContext.createGain();
                this.gainNode.gain.value = 1.2;  // Boost output level
                
                // Create analyser
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 2048;
                
                // Create script processor
                this.scriptNode = this.audioContext.createScriptProcessor(2048, 0, 1);
                
                this.engine = new ClarinetEngine(this.audioContext.sampleRate);
                
                let callbackCount = 0;
                let sampleCount = 0;
                let nonZeroCount = 0;
                
                this.scriptNode.onaudioprocess = (event) => {
                    const output = event.outputBuffer.getChannelData(0);
                    for (let i = 0; i < output.length; i++) {
                        output[i] = this.engine.process();
                        if (Math.abs(output[i]) > 0.001) nonZeroCount++;
                        sampleCount++;
                    }
                    
                    // Log first few callbacks and when notes are playing
                    if (callbackCount < 5 || this.engine.isPlaying) {
                        console.log('Callback', callbackCount, 
                                  'envelope:', this.engine.envelope.toFixed(3),
                                  'playing:', this.engine.isPlaying,
                                  'gate:', this.engine.gate,
                                  'sample[0]:', output[0].toFixed(4),
                                  'nonzero:', nonZeroCount, '/', sampleCount);
                        callbackCount++;
                    }
                };
                
                // Connect: scriptNode -> gainNode -> destination
                // Also connect to analyser for visualization
                this.scriptNode.connect(this.gainNode);
                this.gainNode.connect(this.audioContext.destination);
                this.gainNode.connect(this.analyser);
                
                console.log('Audio graph connected:');
                console.log('  scriptNode -> gainNode -> destination');
                console.log('  gainNode -> analyser');
                console.log('  Gain value:', this.gainNode.gain.value);
                console.log('  Destination channels:', this.audioContext.destination.maxChannelCount);
                
                // Force resume context (required by some browsers)
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }
                
                // Extra check - play a quick test beep on init
                setTimeout(() => {
                    console.log('Playing init beep...');
                    const beep = this.audioContext.createOscillator();
                    const beepGain = this.audioContext.createGain();
                    beep.frequency.value = 800;
                    beepGain.gain.value = 0.1;
                    beep.connect(beepGain);
                    beepGain.connect(this.audioContext.destination);
                    beep.start();
                    beep.stop(this.audioContext.currentTime + 0.1);
                }, 100);
                
                this.isActive = true;
                console.log('Audio initialized at', this.audioContext.sampleRate, 'Hz');
                console.log('Audio context state:', this.audioContext.state);
            }
            
            async noteOn(frequency) {
                // Always try to resume context on user interaction
                if (this.audioContext.state !== 'running') {
                    await this.audioContext.resume();
                    console.log('Audio context resumed:', this.audioContext.state);
                }
                this.engine.noteOn(frequency);
            }
            
            noteOff() {
                this.engine.noteOff();
            }
            
            playTestTone() {
                // Simple test - oscillator straight to destination
                console.log('=== TEST TONE ===');
                console.log('Creating oscillator...');
                
                const osc = this.audioContext.createOscillator();
                const testGain = this.audioContext.createGain();
                
                osc.type = 'sine';
                osc.frequency.value = 440;
                testGain.gain.value = 0.5;  // LOUD
                
                console.log('Connecting: oscillator -> gain -> destination');
                osc.connect(testGain);
                testGain.connect(this.audioContext.destination);
                
                console.log('Starting oscillator for 1 second...');
                console.log('** YOU SHOULD HEAR A BEEP NOW **');
                osc.start(this.audioContext.currentTime);
                osc.stop(this.audioContext.currentTime + 1);
                
                console.log('Oscillator started. Context state:', this.audioContext.state);
                console.log('If you hear nothing, your browser/system audio is blocked');
            }
            
            setParameter(param, value) {
                const map = {
                    breath: () => this.engine.setBreath(value),
                    reed: () => this.engine.setReedStiffness(value),
                    noise: () => this.engine.setNoise(value),
                    attack: () => this.engine.setAttack(value),
                    release: () => this.engine.setRelease(value),
                    feedback: () => this.engine.setFeedback(value),
                    brightness: () => this.engine.setBrightness(value),
                    vibrato: () => this.engine.setVibrato(value)
                };
                if (map[param]) map[param]();
            }
            
            getAnalyserData() {
                if (!this.analyser) return null;
                const data = new Uint8Array(this.analyser.frequencyBinCount);
                this.analyser.getByteTimeDomainData(data);
                return data;
            }
            
            shutdown() {
                if (this.scriptNode) this.scriptNode.disconnect();
                if (this.gainNode) this.gainNode.disconnect();
                if (this.analyser) this.analyser.disconnect();
                if (this.audioContext) this.audioContext.close();
                this.isActive = false;
            }
        }

        // ===== UI CONTROLLER =====
        class KnobController {
            constructor(element, valueElement, onChange, min = 0, max = 100, defaultValue = 50) {
                this.element = element;
                this.valueElement = valueElement;
                this.onChange = onChange;
                this.min = min;
                this.max = max;
                this.value = defaultValue;
                this.isDragging = false;
                this.startY = 0;
                this.startValue = 0;
                this.setupListeners();
                this.updateDisplay();
            }
            
            setupListeners() {
                this.element.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    this.startY = e.clientY;
                    this.startValue = this.value;
                    e.preventDefault();
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (this.isDragging) {
                        const delta = (this.startY - e.clientY) * 0.5;
                        this.value = Math.max(this.min, Math.min(this.max, this.startValue + delta));
                        this.updateDisplay();
                        this.onChange(this.value / 100);
                    }
                });
                
                document.addEventListener('mouseup', () => { this.isDragging = false; });
                
                this.element.addEventListener('touchstart', (e) => {
                    this.isDragging = true;
                    this.startY = e.touches[0].clientY;
                    this.startValue = this.value;
                    e.preventDefault();
                });
                
                document.addEventListener('touchmove', (e) => {
                    if (this.isDragging) {
                        const delta = (this.startY - e.touches[0].clientY) * 0.5;
                        this.value = Math.max(this.min, Math.min(this.max, this.startValue + delta));
                        this.updateDisplay();
                        this.onChange(this.value / 100);
                    }
                });
                
                document.addEventListener('touchend', () => { this.isDragging = false; });
                
                this.element.addEventListener('dblclick', () => {
                    this.value = defaultValue;
                    this.updateDisplay();
                    this.onChange(this.value / 100);
                });
            }
            
            updateDisplay() {
                const rotation = (this.value / 100) * 270 - 135;
                this.element.style.transform = `rotate(${rotation}deg)`;
                this.valueElement.textContent = Math.round(this.value);
            }
        }

        class KeyboardController {
            constructor(containerElement, onNoteOn, onNoteOff) {
                this.container = containerElement;
                this.onNoteOn = onNoteOn;
                this.onNoteOff = onNoteOff;
                this.activeKeys = new Set();
                this.keyMap = {
                    'a': 'C4', 'w': 'C#4', 's': 'D4', 'e': 'D#4', 'd': 'E4',
                    'f': 'F4', 't': 'F#4', 'g': 'G4', 'y': 'G#4', 'h': 'A4',
                    'u': 'A#4', 'j': 'B4', 'k': 'C5'
                };
                this.setupListeners();
            }
            
            noteToFrequency(note) {
                const notes = {
                    'C4': 261.63, 'C#4': 277.18, 'D4': 293.66, 'D#4': 311.13,
                    'E4': 329.63, 'F4': 349.23, 'F#4': 369.99, 'G4': 392.00,
                    'G#4': 415.30, 'A4': 440.00, 'A#4': 466.16, 'B4': 493.88, 'C5': 523.25
                };
                return notes[note] || 440;
            }
            
            setupListeners() {
                const keys = this.container.querySelectorAll('.key');
                keys.forEach(key => {
                    const note = key.dataset.note;
                    key.addEventListener('mousedown', (e) => { e.preventDefault(); this.pressKey(note); });
                    key.addEventListener('mouseup', () => this.releaseKey(note));
                    key.addEventListener('mouseleave', () => { if (this.activeKeys.has(note)) this.releaseKey(note); });
                    key.addEventListener('touchstart', (e) => { e.preventDefault(); this.pressKey(note); });
                    key.addEventListener('touchend', (e) => { e.preventDefault(); this.releaseKey(note); });
                });
                
                document.addEventListener('keydown', (e) => {
                    const note = this.keyMap[e.key.toLowerCase()];
                    if (note && !this.activeKeys.has(note)) this.pressKey(note);
                });
                
                document.addEventListener('keyup', (e) => {
                    const note = this.keyMap[e.key.toLowerCase()];
                    if (note) this.releaseKey(note);
                });
            }
            
            pressKey(note) {
                if (this.activeKeys.has(note)) return;
                this.activeKeys.add(note);
                const keyElement = this.container.querySelector(`[data-note="${note}"]`);
                if (keyElement) keyElement.classList.add('active');
                const frequency = this.noteToFrequency(note);
                this.onNoteOn(note, frequency);
            }
            
            releaseKey(note) {
                if (!this.activeKeys.has(note)) return;
                this.activeKeys.delete(note);
                const keyElement = this.container.querySelector(`[data-note="${note}"]`);
                if (keyElement) keyElement.classList.remove('active');
                this.onNoteOff(note);
            }
            
            releaseAllKeys() {
                this.activeKeys.forEach(note => this.releaseKey(note));
            }
        }

        class Visualizer {
            constructor(canvasElement) {
                this.canvas = canvasElement;
                this.ctx = this.canvas.getContext('2d');
                this.isRunning = false;
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }
            
            resize() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
            }
            
            start(getDataFunction) {
                this.isRunning = true;
                this.dataFunction = getDataFunction;
                this.draw();
            }
            
            stop() { this.isRunning = false; }
            
            draw() {
                if (!this.isRunning) return;
                const data = this.dataFunction();
                this.ctx.fillStyle = '#1a1a1a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (data) {
                    this.ctx.lineWidth = 2;
                    this.ctx.strokeStyle = '#4a9eff';
                    this.ctx.beginPath();
                    const sliceWidth = this.canvas.width / data.length;
                    let x = 0;
                    for (let i = 0; i < data.length; i++) {
                        const v = data[i] / 128.0;
                        const y = v * this.canvas.height / 2;
                        if (i === 0) this.ctx.moveTo(x, y);
                        else this.ctx.lineTo(x, y);
                        x += sliceWidth;
                    }
                    this.ctx.stroke();
                }
                requestAnimationFrame(() => this.draw());
            }
        }

        // ===== MAIN APP =====
        class ClarinetSynthApp {
            constructor() {
                this.processor = null;
                this.keyboard = null;
                this.visualizer = null;
                this.knobs = {};
                this.isActive = false;
                this.currentNote = null;
                this.initializeUI();
            }
            
            initializeUI() {
                document.getElementById('power-button').addEventListener('click', () => this.togglePower());
                document.getElementById('test-button').addEventListener('click', () => this.testAudio());
                
                // Emergency beep button - works even when off
                document.getElementById('beep-button').addEventListener('click', () => {
                    console.log('=== EMERGENCY BEEP TEST ===');
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    console.log('Created new context, state:', ctx.state);
                    
                    ctx.resume().then(() => {
                        console.log('Context resumed, state:', ctx.state);
                        const osc = ctx.createOscillator();
                        const gain = ctx.createGain();
                        
                        osc.frequency.value = 880;  // High A
                        gain.gain.value = 0.5;
                        
                        osc.connect(gain);
                        gain.connect(ctx.destination);
                        
                        console.log('Playing 880Hz tone for 0.5s at volume 0.5');
                        console.log('Destination:', ctx.destination);
                        console.log('Sample rate:', ctx.sampleRate);
                        console.log('*** BEEP SHOULD BE PLAYING NOW ***');
                        
                        osc.start();
                        osc.stop(ctx.currentTime + 0.5);
                        
                        setTimeout(() => {
                            console.log('Beep should have finished');
                            ctx.close();
                        }, 600);
                    });
                });
                
                // Volume control
                const volumeSlider = document.getElementById('volume-slider');
                const volumeDisplay = document.getElementById('volume-display');
                volumeSlider.addEventListener('input', (e) => {
                    const value = parseInt(e.target.value);
                    volumeDisplay.textContent = value + '%';
                    if (this.processor && this.processor.gainNode) {
                        this.processor.gainNode.gain.value = value / 100;
                        console.log('Volume set to', value + '%', '(gain:', value/100, ')');
                    }
                });
                
                this.knobs.breath = new KnobController(
                    document.getElementById('breath-knob'),
                    document.getElementById('breath-value'),
                    (v) => this.updateParameter('breath', v), 0, 100, 70
                );
                
                this.knobs.reed = new KnobController(
                    document.getElementById('reed-knob'),
                    document.getElementById('reed-value'),
                    (v) => this.updateParameter('reed', v), 0, 100, 50
                );
                
                this.knobs.noise = new KnobController(
                    document.getElementById('noise-knob'),
                    document.getElementById('noise-value'),
                    (v) => this.updateParameter('noise', v), 0, 100, 15
                );
                
                this.knobs.attack = new KnobController(
                    document.getElementById('attack-knob'),
                    document.getElementById('attack-value'),
                    (v) => this.updateParameter('attack', v), 0, 100, 10
                );
                
                this.knobs.feedback = new KnobController(
                    document.getElementById('feedback-knob'),
                    document.getElementById('feedback-value'),
                    (v) => this.updateParameter('feedback', v), 0, 100, 98
                );
                
                this.knobs.brightness = new KnobController(
                    document.getElementById('brightness-knob'),
                    document.getElementById('brightness-value'),
                    (v) => this.updateParameter('brightness', v), 0, 100, 70
                );
                
                this.knobs.vibrato = new KnobController(
                    document.getElementById('vibrato-knob'),
                    document.getElementById('vibrato-value'),
                    (v) => this.updateParameter('vibrato', v), 0, 100, 0
                );
                
                this.knobs.release = new KnobController(
                    document.getElementById('release-knob'),
                    document.getElementById('release-value'),
                    (v) => this.updateParameter('release', v), 0, 100, 50
                );
                
                this.keyboard = new KeyboardController(
                    document.getElementById('keyboard'),
                    (note, freq) => this.handleNoteOn(note, freq),
                    (note) => this.handleNoteOff(note)
                );
                
                this.visualizer = new Visualizer(document.getElementById('visualizer'));
                this.updateStatus();
            }
            
            async togglePower() {
                if (!this.isActive) await this.powerOn();
                else this.powerOff();
            }
            
            async testAudio() {
                if (!this.isActive) {
                    alert('Please turn on the synth first (power button)');
                    return;
                }
                console.log('=== AUDIO TEST ===');
                console.log('Audio context state:', this.processor.audioContext.state);
                console.log('Sample rate:', this.processor.audioContext.sampleRate);
                console.log('Destination:', this.processor.audioContext.destination);
                console.log('Gain node value:', this.processor.gainNode.gain.value);
                
                // Test 1: Simple oscillator
                console.log('Test 1: Playing oscillator directly to destination...');
                this.processor.playTestTone();
                
                // Test 2: White noise through our gain node
                setTimeout(() => {
                    console.log('Test 2: Playing white noise through gain node...');
                    const noiseBuffer = this.processor.audioContext.createBuffer(
                        1, 
                        this.processor.audioContext.sampleRate * 0.5, 
                        this.processor.audioContext.sampleRate
                    );
                    const data = noiseBuffer.getChannelData(0);
                    for (let i = 0; i < data.length; i++) {
                        data[i] = Math.random() * 2 - 1;
                    }
                    const noiseSource = this.processor.audioContext.createBufferSource();
                    noiseSource.buffer = noiseBuffer;
                    const noiseGain = this.processor.audioContext.createGain();
                    noiseGain.gain.value = 0.1;
                    noiseSource.connect(noiseGain);
                    noiseGain.connect(this.processor.audioContext.destination);
                    noiseSource.start();
                    console.log('Noise should be playing now!');
                }, 1000);
                
                // Test 3: Check our script node output
                setTimeout(() => {
                    console.log('Test 3: Script node info:');
                    console.log('Script node connected:', this.processor.scriptNode !== null);
                    console.log('Gain node connected:', this.processor.gainNode !== null);
                }, 2000);
            }
            
            async powerOn() {
                try {
                    this.processor = new ClarinetProcessor();
                    await this.processor.initialize();
                    
                    // Set initial volume
                    const volumeSlider = document.getElementById('volume-slider');
                    this.processor.gainNode.gain.value = parseInt(volumeSlider.value) / 100;
                    
                    // Apply all knob settings
                    Object.keys(this.knobs).forEach(key => {
                        this.updateParameter(key, this.knobs[key].value / 100);
                    });
                    
                    this.visualizer.start(() => this.processor.getAnalyserData());
                    this.isActive = true;
                    document.getElementById('power-button').classList.add('active');
                    this.updateStatus();
                    
                    console.log('===================================');
                    console.log('Clarinet powered on - ready to play!');
                    console.log('You should have heard a beep just now.');
                    console.log('If no beep, check system volume/speakers');
                    console.log('===================================');
                } catch (error) {
                    console.error('Failed to initialize:', error);
                    alert('Audio initialization failed. Please check browser permissions.');
                }
            }
            
            powerOff() {
                if (this.processor) {
                    this.keyboard.releaseAllKeys();
                    this.processor.shutdown();
                    this.processor = null;
                }
                this.visualizer.stop();
                this.isActive = false;
                this.currentNote = null;
                document.getElementById('power-button').classList.remove('active');
                this.updateStatus();
            }
            
            handleNoteOn(note, frequency) {
                if (!this.isActive) return;
                this.currentNote = note;
                this.processor.noteOn(frequency);
                this.updateStatus();
                console.log('Note ON:', note, frequency + 'Hz');
            }
            
            handleNoteOff(note) {
                if (!this.isActive) return;
                if (this.currentNote === note) {
                    this.processor.noteOff();
                    this.currentNote = null;
                    this.updateStatus();
                    console.log('Note OFF:', note);
                }
            }
            
            updateParameter(param, value) {
                if (this.processor && this.processor.isActive) {
                    this.processor.setParameter(param, value);
                }
            }
            
            updateStatus() {
                const statusElement = document.getElementById('status');
                const noteElement = document.getElementById('current-note');
                statusElement.textContent = this.isActive ? 'ON' : 'OFF';
                statusElement.style.color = this.isActive ? '#4eff4a' : '#ff4a4a';
                noteElement.textContent = this.currentNote || '---';
            }
        }

        // Initialize
        window.synthApp = new ClarinetSynthApp();
    </script>
