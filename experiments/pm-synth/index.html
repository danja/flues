<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Modelling Synthesizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .synth-container {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
        }

        .synth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .synth-title {
            color: #4a9eff;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .synth-subtitle {
            color: #888;
            font-size: 12px;
            letter-spacing: 2px;
        }

        .control-section {
            background: #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            color: #4a9eff;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
        }

        .control {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .knob-container {
            position: relative;
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }

        .knob {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, #444, #222);
            box-shadow:
                inset 0 2px 5px rgba(0, 0, 0, 0.5),
                0 2px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            position: relative;
            transition: transform 0.1s;
        }

        .knob::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 25px;
            background: #4a9eff;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }

        .knob-label {
            color: #bbb;
            font-size: 11px;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 5px;
        }

        .knob-value {
            color: #4a9eff;
            font-size: 10px;
            font-family: monospace;
        }

        .keyboard {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 2px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .key {
            width: 50px;
            height: 150px;
            background: white;
            border: 2px solid #333;
            border-radius: 0 0 5px 5px;
            cursor: pointer;
            position: relative;
            transition: all 0.05s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10px;
            font-size: 11px;
            color: #999;
        }

        .key:hover {
            background: #f0f0f0;
        }

        .key:active, .key.active {
            background: #4a9eff;
            color: white;
            transform: translateY(2px);
        }

        .key.black {
            width: 35px;
            height: 100px;
            background: #222;
            color: #666;
            margin: 0 -18px;
            z-index: 1;
            border: 2px solid #000;
        }

        .key.black:hover {
            background: #333;
        }

        .key.black:active, .key.black.active {
            background: #4a9eff;
            color: white;
        }

        .status-bar {
            background: #222;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item {
            color: #888;
            font-size: 12px;
        }

        .status-value {
            color: #4a9eff;
            font-weight: bold;
            margin-left: 10px;
        }

        .power-button {
            background: linear-gradient(145deg, #444, #222);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            color: #666;
            font-size: 20px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .power-button:hover {
            color: #4a9eff;
        }

        .power-button.active {
            color: #4eff4a;
            box-shadow: 0 0 20px rgba(78, 255, 74, 0.5);
        }

        .visualizer {
            background: #1a1a1a;
            border-radius: 8px;
            height: 80px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .visualizer-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
    <style>
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .synth-container {
                padding: 15px;
                border-radius: 0;
                min-height: 100vh;
            }

            .synth-title {
                font-size: 22px;
            }

            .controls-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }

            .knob-container {
                width: 60px;
                height: 60px;
            }

            .key {
                width: 45px;
                height: 130px;
            }

            .key.black {
                width: 30px;
                height: 90px;
                margin: 0 -16px;
            }

            .status-bar {
                flex-wrap: wrap;
                padding: 10px;
            }

            .status-item {
                font-size: 11px;
                margin: 2px 5px;
            }
        }

        @media (max-width: 480px) {
            .synth-container {
                padding: 10px;
            }

            .synth-header {
                margin-bottom: 20px;
            }

            .synth-title {
                font-size: 18px;
                letter-spacing: 2px;
            }

            .control-section {
                padding: 15px;
            }

            .controls-grid {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }

            .knob-container {
                width: 80px;
                height: 80px;
            }

            .keyboard {
                padding: 10px;
                gap: 3px;
            }

            .key {
                width: 12vw;
                height: 35vw;
                font-size: 10px;
            }

            .key.black {
                width: 8vw;
                height: 22vw;
                margin: 0 -4.5vw;
            }

            .status-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .power-button {
                margin: 0 auto 10px;
            }

            .status-item {
                display: flex;
                justify-content: space-between;
                margin: 4px 0;
            }
        }
    </style>
</head>
<body>
    <div class="synth-container">
        <div class="synth-header">
            <div class="synth-title">Physical Modelling Synth</div>
            <div class="synth-subtitle">Digital Waveguide Synthesis</div>
        </div>

        <div class="visualizer">
            <canvas class="visualizer-canvas" id="visualizer"></canvas>
        </div>

        <div class="control-section">
            <div class="section-title">Reed & Excitation</div>
            <div class="controls-grid">
                <div class="control">
                    <div class="knob-label">Breath</div>
                    <div class="knob-container">
                        <div class="knob" id="breath-knob"></div>
                    </div>
                    <div class="knob-value" id="breath-value">70</div>
                </div>
                <div class="control">
                    <div class="knob-label">Reed Stiff</div>
                    <div class="knob-container">
                        <div class="knob" id="reed-knob"></div>
                    </div>
                    <div class="knob-value" id="reed-value">50</div>
                </div>
                <div class="control">
                    <div class="knob-label">Noise</div>
                    <div class="knob-container">
                        <div class="knob" id="noise-knob"></div>
                    </div>
                    <div class="knob-value" id="noise-value">15</div>
                </div>
                <div class="control">
                    <div class="knob-label">Attack</div>
                    <div class="knob-container">
                        <div class="knob" id="attack-knob"></div>
                    </div>
                    <div class="knob-value" id="attack-value">10</div>
                </div>
            </div>
        </div>

        <div class="control-section">
            <div class="section-title">Bore & Resonance</div>
            <div class="controls-grid">
                <div class="control">
                    <div class="knob-label">Damping</div>
                    <div class="knob-container">
                        <div class="knob" id="damping-knob"></div>
                    </div>
                    <div class="knob-value" id="damping-value">20</div>
                </div>
                <div class="control">
                    <div class="knob-label">Brightness</div>
                    <div class="knob-container">
                        <div class="knob" id="brightness-knob"></div>
                    </div>
                    <div class="knob-value" id="brightness-value">70</div>
                </div>
                <div class="control">
                    <div class="knob-label">Vibrato</div>
                    <div class="knob-container">
                        <div class="knob" id="vibrato-knob"></div>
                    </div>
                    <div class="knob-value" id="vibrato-value">0</div>
                </div>
                <div class="control">
                    <div class="knob-label">Release</div>
                    <div class="knob-container">
                        <div class="knob" id="release-knob"></div>
                    </div>
                    <div class="knob-value" id="release-value">50</div>
                </div>
            </div>
        </div>

        <div class="keyboard" id="keyboard">
            <div class="key white" data-note="C4">C4</div>
            <div class="key black" data-note="C#4">C#</div>
            <div class="key white" data-note="D4">D4</div>
            <div class="key black" data-note="D#4">D#</div>
            <div class="key white" data-note="E4">E4</div>
            <div class="key white" data-note="F4">F4</div>
            <div class="key black" data-note="F#4">F#</div>
            <div class="key white" data-note="G4">G4</div>
            <div class="key black" data-note="G#4">G#</div>
            <div class="key white" data-note="A4">A4</div>
            <div class="key black" data-note="A#4">A#</div>
            <div class="key white" data-note="B4">B4</div>
            <div class="key white" data-note="C5">C5</div>
        </div>

        <div class="status-bar">
            <button class="power-button" id="power-button">PWR</button>
            <div class="status-item">
                Status: <span class="status-value" id="status">OFF</span>
            </div>
            <div class="status-item">
                Note: <span class="status-value" id="current-note">---</span>
            </div>
            <div class="status-item">
                CPU: <span class="status-value" id="cpu">0%</span>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
