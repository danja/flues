name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (clarinet-synth)
        run: |
          cd experiments/clarinet-synth
          npm ci

      - name: Install dependencies (pm-synth)
        run: |
          cd experiments/pm-synth
          npm ci

      - name: Install dependencies (disyn)
        run: |
          cd experiments/disyn
          npm install

      - name: Build clarinet-synth
        run: |
          cd experiments/clarinet-synth
          npm run build

      - name: Build pm-synth
        run: |
          cd experiments/pm-synth
          npm run build

      - name: Build disyn
        run: |
          cd experiments/disyn
          npm run build

      - name: Copy to www
        run: |
          rm -rf www/clarinet-synth www/pm-synth www/disyn
          mkdir -p www/clarinet-synth www/pm-synth www/disyn
          cp -r experiments/clarinet-synth/dist/. www/clarinet-synth/
          cp -r experiments/pm-synth/dist/. www/pm-synth/
          cp -r experiments/disyn/dist/. www/disyn/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./www

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
